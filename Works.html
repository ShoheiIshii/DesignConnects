    <link rel="preconnect" href="https://fonts.googleapis.com">

                </ul>

    <script>
        $('.Service_slick').slick({
            dots: true,
            infinite: true,
            // speed: 500,
            fade: true,
            cssEase: 'linear',
            appendArrows: $('.Slick_arrows'),
            appendDots: $('.Slick_dots'),
        });

        $(".openbtn").click(function () {//ボタンがクリックされたら
            $(this).toggleClass('active');//ボタン自身に activeクラスを付与し
            $("#sp_nav").toggleClass('panelactive');//ナビゲーションにpanelactiveクラスを付与
        });

        $("#sp_nav a").click(function () {//ナビゲーションのリンクがクリックされたら
            $(".openbtn").removeClass('active');//ボタンの activeクラスを除去し
            $("#sp_nav").removeClass('panelactive');//ナビゲーションのpanelactiveクラスも除去
        });

    </script>
